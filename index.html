<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site BookMarker</title>
    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/flatly/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header">
        <h3 class="text-muted">BookMarker</h3>
      </div>
      <div class="jumbotron">
        <h2>BookMark Your favorite Sites</h2>
        <form action="" method="post" name="FrmMain" id="FrmMain" accept-charset="utf-8">
        	<div class="form-group">
        		<label>Site name</label>
        		<input type="text" name="TxtName" id="TxtName" class="form-control" placeholder="Website name">
        	</div>
        	<div class="form-group">
        		<label>Site url</label>
        		<input type="text" name="TxtSiteUrl" id="TxtSiteUrl" class="form-control" placeholder="Url name">
        	</div>
        	<button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <h4 id="title-bookmarks" class="title-bookmarks">BookMarks</h4>          
          <div id="bookmarksResults"></div>          
        </div>
      </div>

      <div class="footer">
        <p>&copy; 2017 BookMarker</p>
      </div>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
